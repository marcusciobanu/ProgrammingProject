{% extends "accounts/base.html" %}
{% load static %}
{% block title %}~ login{% endblock %}
{% block style %}{% static 'login/styles/login.css' %}{% endblock %}
{% block content %}
<body>
<div class="wrapper">
    <form method="post" action="{% url 'loginpage' %}">
        {% csrf_token %}
        <h1>Login</h1>
        <div class="inputbox">
            <input type="text" name="{{ form.username.name }}" placeholder="Username" required>
            <i class='bx bxs-user'></i>
        </div>
        <div class="inputbox">
            <input type="password" name="{{ form.password.name }}" placeholder="Password" required>
            <i class='bx bxs-key'></i>
        </div>
        <div class="rememberForgot">
            <label><input type="checkbox"> Remember me?</label>
            <a href="#">Forgot Password?</a>
        </div>
        <button type="submit" class="button">Login</button>
        <div class="registerLink">
            <p>Don't have an account? <a href="../register">Register</a></p>
        </div>
    </form>
</div>
</body>
{% endblock %}
