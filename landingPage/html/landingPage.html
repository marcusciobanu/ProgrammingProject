<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>name</title>
  <link rel="stylesheet" href="/landingPage/css/landingPage.css">
</head>

<body>

<!-- Content for menubar -->

  <header class="menubar">
    <h2 class="logo">fitness tracker</h2>
    <nav class="navigation">
      <a href="landingpage.html">Home</a>
      <button id="loginBtn">Login</button>
    </nav>
  </header>
  
<!-- Content for login form -->

  <div class="wrapper">
    <span class="closeButton">
      <ion-icon name="close-sharp"></ion-icon>
    </span>
    <div class="loginForm">
      <h2>Login</h2>
      <form action="#">
        <div class="inputBox">
          <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
          <input type="email" required>
          <label>Email</label>
        </div>
        <div class="inputBox">
          <span class="icon"><ion-icon name="key-outline"></ion-icon></span>
          <input type="password" required>
          <label>Password</label>
        </div>
        <div class="rememberForgot">
          <label><input type="checkbox"> Remember me!</label>
          <a href="#">Forgot Password?</a>
        </div>
        <button type="submit" class="btn">Login</button>
        <div class="loginRegister">
          Don't have an account? <a href="#" class="register">Register!</a>
        </div>
      </form>
    </div>
    
<!-- Content for register form -->

    <div class="registerForm">
      <h2>Register</h2>
      <form action="#">
        <div class="inputBox">
          <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
          <input type="text" required>
          <label>Username</label>
        </div>
        <div class="inputBox">
          <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
          <input type="email" required>
          <label>Email</label>
        </div>
        <div class="inputBox">
          <span class="icon"><ion-icon name="key-outline"></ion-icon></span>
          <input type="password" required>
          <label>Password</label>
        </div>
        <div class="rememberForgot">
          <label><input type="checkbox"> Remember me!</label>
        </div>
        <button type="submit" class="btn">Create Account</button>
        <div class="loginRegister">
          Already have an account?<a href="#" class="loginLink">Login!</a>
        </div>
      </form>
    </div>
  </div>

<!-- Main bulk content for the landing page -->

  <div class="landingPagePlaceholder">
    <img src="/landingPage/html/img/gymstockimage.jpg" alt="Man lifting weight">
    <h1 id="text1">exercise.</h1>
    <h1 id="text2">diet.</h1>
    <h1 id="text3">all for</h1>
    <h1 id="text4">FREE.</h1>
    <img src="/landingPage/html/img/gymstockimage2.jpg" alt="Rack of weights">
  </div>

<script src="/landingPage/js/landingPage.js"></script>
<!-- Script to access icons used in login and register forms -->

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>

</html>
