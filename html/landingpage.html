<!DOCTYPE html>

      <a href="landingpage.html">Home</a>
      <button id="loginBtn">Login</button>
    </nav>

  <div class="wrapper">
    <div class="formBoxLogin">
      <h2>Login</h2>
      <form action="#">
        <div class="inputBox">
          <span class="icon"><ion-icon name="mail"></ion-icon></span>
          <input type="email">
          <label>Email</label>
        </div>
        <div class="inputBox">
          <span class="icon"><ion-icon name="key"></ion-icon></span>
          <input type="password">
          <label>Password</label>
        </div>
        <div class="rememberForgot"></div>
      </form>
    </div>
  </div>

  <div class="landingPagePlaceholder">

    <h1 id="text3">all for</h1>

    <img src="/html/img/gymstockimage2.jpg" alt="Rack of weights">
  </div>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
